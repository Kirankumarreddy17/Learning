<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">ReportCard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Grades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Details</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Header Section -->
    <header class="text-center py-5 bg-light border-bottom">
        <h1 class="fw-bold text-secondary">Student Report Card </h1>
        <p class="text-muted">Enter student details to generate the student performance</p>
    </header>

    <!-- Main Form Section -->
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h2 class="text-center text-dark mb-4">Enter Student Details</h2>

        <form id="reportForm">
            <div class="mb-3">
                <label for="studentName" class="form-label">Enter Student Name:</label>
                <input type="text" id="studentName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="marksInput" class="form-label">Enter marks (Math, Science, English, History):</label>
                <input type="text" id="marksInput" class="form-control" placeholder="e.g. 85,90,78,88" required>
            </div>

            <button type="submit" class="btn btn-secondary w-100">Generate Report</button>
        </form>

        <div id="output" class="mt-4"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Student Report System </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="StudentNavBar.js"></script>
</body>
</html>
