<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h2 class="text-center text-primary mb-4">Student Report Card</h2>

        <form id="reportForm">
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name:</label>
                <input type="text" id="studentName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="marksInput" class="form-label">Enter marks (Math, Science, English, History):</label>
                <input type="text" id="marksInput" class="form-control" placeholder="e.g. 85,90,78,88" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Report</button>
        </form>

        <div id="output" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="reportcard.js"></script>
</body>
</html>
