<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body class="bg-danger-subtle">

<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Student Report Card</h1>

    <div class="card shadow p-4">
        <form id="reportForm">
            <div class="mb-3">
                <label class="form-label">Enter Marks (comma separated for each subject)</label>
                <input type="text" class="form-control" id="marksInput" 
                       placeholder="Example: 85, 90, 78, 88, 92">
            </div>
            <button type="submit" class="btn btn-success">Generate Report</button>
        </form>
    </div>

    <div class="card shadow p-4 mt-4" id="resultCard" style="display:none;">
        <h3 class="text-success">Report Card</h3>
        <pre id="resultJSON" class="bg-light p-3 rounded"></pre>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="student.js"></script>
</body>
</html>
